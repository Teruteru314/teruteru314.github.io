  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img id="modalImage" src="" class="w-100" style="max-height:80vh;object-fit:contain;">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var images = ['render5.jpg','render1.jpg','render10.jpg','render2.jpg','render3.jpg','render4.jpg','render6.jpg','render7.jpg','render8.jpg','render9.jpg'];
    var currentIndex = 0;
    var imageWebPath = '../assets/img/bersa380cc/';
    var modalInstance = null;
    function showImageModal(imgFile) {
      currentIndex = images.indexOf(imgFile);
      document.getElementById('modalImage').src = imageWebPath + images[currentIndex];
      modalInstance = new bootstrap.Modal(document.getElementById('imageModal'));
      modalInstance.show();
    }
    var keyListener = function(e) {
      if (document.getElementById('imageModal').classList.contains('show')) {
        if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          document.getElementById('modalImage').src = imageWebPath + images[currentIndex];
        } else if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % images.length;
          document.getElementById('modalImage').src = imageWebPath + images[currentIndex];
        }
      }
    };
    document.getElementById('imageModal').addEventListener('shown.bs.modal', function () {
      document.addEventListener('keydown', keyListener);
    });
    document.getElementById('imageModal').addEventListener('hidden.bs.modal', function () {
      document.removeEventListener('keydown', keyListener);
    });
  </script>
